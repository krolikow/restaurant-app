<header>
  <div class="header-container">
    <h1>Cart</h1>
  </div>
</header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-md-12">
            Total: {{total + selectedCurrency}}
          </div>
        </div>
        <div class="form-group">
          <select
            id="cuisine"
            class="form-control"
            [(ngModel)]="selectedCurrency"
            (ngModelChange)="onSelectedCurrencyChanged()">
            <option *ngFor="let currency of currencies">{{currency}}</option>
          </select>
        </div>
      </div>
    </div>
    <p *ngIf="cartDishes.size === 0">Cart is empty 🙁</p>
    <div class="dishes">
      <div class="col-md-12" *ngFor="let entry of cartDishes | keyvalue">
        <app-cart-item [dish]="entry.key" [quantity]="entry.value"
                       [selectedCurrency]="selectedCurrency"></app-cart-item>
      </div>
    </div>
  </div>
</section>
