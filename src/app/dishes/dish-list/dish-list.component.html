<div class="container grid grid--3-cols">
    <div class="row reserved-dishes"
         [ngStyle]="{backgroundColor: totalReserved>10?'#379da2':'#e76d15'}">
        <p>Reserved dishes: {{ totalReserved }}</p>
    </div>
    <button class="btn btn-success"
            (click)="onAddDish()">{{display ? 'Hide Add Dish Form' : 'Show Add Dish Form'}}</button>
    <div *ngIf="display">
        <app-dish-form></app-dish-form>
    </div>

    <div class="filters">
        <div class="col-5 form-group filter">
            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine"
                   class="form-control"
                   [(ngModel)]="fields.cuisine" (ngModelChange)="updateFilters()">
        </div>
        <div class="col-5 form-group filter">
            <label for="category">Category</label>
            <input type="text" id="category" class="form-control" [(ngModel)]="fields.category"
                   (ngModelChange)="updateFilters()">
        </div>
        <div class="col-5 form-group filter">
            <label for="rate">Rate</label>
            <input type="number" id="rate" class="form-control" [(ngModel)]="fields.rate"
                   (ngModelChange)="updateFilters()">
        </div>
        <div class="form-group filter">
            <label>Price</label>
            <div class="col-5">
                <mat-slider discrete [min]="cheapest" [max]="mostExpensive">
                    <input [(ngModel)]="fields.minPrice" matSliderStartThumb>
                    <input [(ngModel)]="fields.maxPrice" matSliderEndThumb>
                </mat-slider>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-dish-item *ngFor="let dish of dishes | filter :fields; let i = index "
                           [dish]="dish"
                           [index]="i"
                           (reservedDishesNumberChanged)="onReservedDishesChanged($event)"
            ></app-dish-item>
        </div>
    </div>
</div>
