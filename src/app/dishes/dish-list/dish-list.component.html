<div class="container">
  <div class="row reserved-dishes"
       [ngStyle]="{backgroundColor: totalReserved>10?'#379da2':'#e76d15'}">
    <p>Reserved dishes: {{ totalReserved }}</p>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <select
          id="cuisine"
          class="form-control"
          [(ngModel)]="selectedCurrency"
          (ngModelChange)="onCurrencyChange()">
          <option value="">Choose currency</option>
          <option *ngFor="let currency of currencies">{{currency}}</option>
        </select>
      </div>
    </div>
  </div>

  <button class="btn btn-success"
          (click)="onAddDish()">{{display ? 'Hide Add Dish Form' : 'Show Add Dish Form'}}</button>
  <div *ngIf="display">
    <app-dish-form></app-dish-form>
  </div>
  <div style="width:50%">
  </div>
  <app-filter [dishes]="dishes"
              [cheapest]="cheapest"
              [mostExpensive]="mostExpensive"
              (updateFiltersEvent)="updateFilters($event)"
  ></app-filter>
  <div class="row dishes">
    <app-dish-item *ngFor="let dish of dishes | filter :fields "
                   [dish]="dish"
                   [selectedCurrency]="selectedCurrency"
                   (reservedDishesNumberChanged)="onReservedDishesChanged($event)"
    ></app-dish-item>
  </div>
</div>
